name: E2E

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mode: prod-sim
            OPS_DASHBOARD_ENABLED: "1"
            OPS_DISABLE_AUTH: "0"
          - mode: staging-sim
            OPS_DASHBOARD_ENABLED: "1"
            OPS_DISABLE_AUTH: "1"
          - mode: staging-auth
            OPS_DASHBOARD_ENABLED: "1"
            OPS_DISABLE_AUTH: "0"

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: amr_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: ${{ matrix.mode == 'prod-sim' && 'production' || 'test' }}
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/amr_test

      PRISMA_CLIENT_ENGINE_TYPE: library
      PRISMA_SKIP_POSTINSTALL_GENERATE: "1"

      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || '' }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || '' }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET || '' }}
      STRIPE_TAX_RATE_PT_STANDARD: ${{ secrets.STRIPE_TAX_RATE_PT_STANDARD || '' }}

      CRON_SECRET: ${{ secrets.CRON_SECRET || '' }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || '' }}

      VENDUS_API_KEY: ${{ secrets.VENDUS_API_KEY || '' }}
      VENDUS_URL: ${{ secrets.VENDUS_URL || '' }}

      COMPANY_NAME: "AMR Machinery Rentals"
      COMPANY_LEGAL_NAME: "AMR â€“ Algarve & Alentejo Machinery Rentals, Lda."
      COMPANY_NIF: "123456789"
      COMPANY_LEGAL_ADDRESS: "Barranco da Vaca, 8670-116, Aljezur, Portugal"
      SUPPORT_EMAIL: "support@amr-rentals.com"
      SUPPORT_PHONE: "+351 934 014 611"

      APP_URL: "http://127.0.0.1:8888"
      NEXT_PUBLIC_APP_URL: "http://127.0.0.1:8888"
      USE_EXTERNAL_SERVER: "0"

      AUTH_COOKIE_SECRET: "ci-e2e-secret-aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
      SESSION_COOKIE: "amr_ops"

      # Fallback to empty string to silence editor warnings
      E2E_SECRET: ${{ secrets.E2E_SECRET || '' }}

      OPS_DASHBOARD_ENABLED: ${{ matrix.OPS_DASHBOARD_ENABLED }}
      OPS_DISABLE_AUTH: ${{ matrix.OPS_DISABLE_AUTH }}
      OPS_AUTH_DISABLED: ${{ matrix.OPS_DISABLE_AUTH }}
      E2E_MODE: ${{ matrix.mode }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          PRISMA_CLIENT_ENGINE_TYPE: library

      - name: Install Netlify CLI
        run: npm i -g netlify-cli

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break
            echo "waiting for postgres..."; sleep 1
          done

      - name: Apply DB migrations
        run: npx prisma migrate deploy

      - name: Migration drift check
        run: npx prisma migrate diff --from-schema-datamodel ./prisma/schema.prisma --to-url "$DATABASE_URL" --exit-code

      - name: Seed database
        run: npm run db:seed

      - name: Build app
        run: npm run build
        env:
          NODE_ENV: ${{ env.NODE_ENV }}
          OPS_DASHBOARD_ENABLED: ${{ env.OPS_DASHBOARD_ENABLED }}
          OPS_DISABLE_AUTH: ${{ env.OPS_DISABLE_AUTH }}
          OPS_AUTH_DISABLED: ${{ env.OPS_AUTH_DISABLED }}
          AUTH_COOKIE_SECRET: ${{ env.AUTH_COOKIE_SECRET }}
          APP_URL: ${{ env.APP_URL }}
          NEXT_PUBLIC_APP_URL: ${{ env.NEXT_PUBLIC_APP_URL }}

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Env sanity
        run: |
          node -e 'console.log(JSON.stringify({
            NODE_ENV: process.env.NODE_ENV,
            APP_URL: process.env.APP_URL,
            E2E_MODE: process.env.E2E_MODE,
            OPS_DASHBOARD_ENABLED: process.env.OPS_DASHBOARD_ENABLED,
            OPS_DISABLE_AUTH: process.env.OPS_DISABLE_AUTH,
            E2E_SECRET_len: (process.env.E2E_SECRET||"").length
          }, null, 2))'

      - name: Run Playwright E2E
        run: npx playwright test --reporter=line
        env:
          OPS_DASHBOARD_ENABLED: ${{ env.OPS_DASHBOARD_ENABLED }}
          OPS_DISABLE_AUTH: ${{ env.OPS_DISABLE_AUTH }}
          OPS_AUTH_DISABLED: ${{ env.OPS_AUTH_DISABLED }}
          E2E_MODE: ${{ matrix.mode }}
          APP_URL: ${{ env.APP_URL }}
          NEXT_PUBLIC_APP_URL: ${{ env.NEXT_PUBLIC_APP_URL }}
          AUTH_COOKIE_SECRET: ${{ env.AUTH_COOKIE_SECRET }}
          SESSION_COOKIE: ${{ env.SESSION_COOKIE }}
          E2E_SECRET: ${{ env.E2E_SECRET }}
          USE_EXTERNAL_SERVER: ${{ env.USE_EXTERNAL_SERVER }}

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.mode }}
          path: playwright-report
          retention-days: 7
