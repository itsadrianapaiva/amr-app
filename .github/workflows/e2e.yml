name: E2E

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    # Ephemeral Postgres for deterministic runs
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: amr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    # Make env available to migrations, seeds, netlify dev, and tests
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/amr_test

      # Stripe test credentials + fixed PT VAT tax rate (if referenced)
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      STRIPE_TAX_RATE_PT_STANDARD: ${{ secrets.STRIPE_TAX_RATE_PT_STANDARD }}

      # Cron + mailer (set DRY behavior in code if desired)
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (runs postinstall â†’ prisma generate --no-engine)
        run: npm ci

      - name: Install Netlify CLI (Playwright webServer uses `netlify dev`)
        run: npm i -g netlify-cli

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break
            echo "waiting for postgres..."; sleep 1
          done

      - name: Apply DB migrations
        run: npx prisma migrate deploy

      - name: Seed database (Machines etc.)
        run: npm run db:seed

      - name: Build (no lint in CI)
        run: npm run build:ci

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E and create HTML report
        run: npm run test:e2e -- --reporter=html,line

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
