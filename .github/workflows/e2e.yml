name: E2E

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      CI: true
      # Playwright config uses this as baseURL and to check when the server is ready
      APP_URL: http://127.0.0.1:8888
      # Secrets you set in repo → Settings → Secrets and variables → Actions
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers & system deps
        run: npx playwright install --with-deps

      # No server start step here — Playwright’s webServer in playwright.config.ts
      # runs: `npx netlify dev --port 8888` and waits for APP_URL to be ready.

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: test-results/junit.xml
          retention-days: 7
