name: E2E

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mode: prod-sim
            OPS_DASHBOARD_ENABLED: "1"
            OPS_DISABLE_AUTH: "0"
          - mode: staging-sim
            OPS_DASHBOARD_ENABLED: "1"
            OPS_DISABLE_AUTH: "1"
          - mode: staging-auth
            OPS_DASHBOARD_ENABLED: "1"
            OPS_DISABLE_AUTH: "0"

    # Ephemeral Postgres for deterministic runs
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: amr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    # Make env available to migrations, seeds, netlify dev, and tests
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/amr_test

      # Prisma: force a *library* client in CI (overrides any dataproxy setting)
      PRISMA_CLIENT_ENGINE_TYPE: library

      # Stripe test credentials + fixed PT VAT tax rate (if referenced)
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      STRIPE_TAX_RATE_PT_STANDARD: ${{ secrets.STRIPE_TAX_RATE_PT_STANDARD }}

      # Cron + mailer (set DRY behavior in code if desired)
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      # Vendus
      VENDUS_API_KEY: ${{ secrets.VENDUS_API_KEY }}
      VENDUS_URL: ${{ secrets.VENDUS_URL }}

      COMPANY_NAME: "AMR Machinery Rentals"
      COMPANY_LEGAL_NAME: "AMR – Algarve & Alentejo Machinery Rentals, Lda."
      COMPANY_NIF: "123456789"
      COMPANY_LEGAL_ADDRESS: "Barranco da Vaca, 8670-116, Aljezur, Portugal"
      SUPPORT_EMAIL: "support@amr-rentals.com"
      SUPPORT_PHONE:
        "+351 934 014 611"

        # Matrix-provided flags
      OPS_DASHBOARD_ENABLED: ${{ matrix.mode == 'prod-sim' && '0' || '1' }}
      OPS_DISABLE_AUTH: ${{ matrix.mode == 'staging-auth' && '0' || '1' }}
      # Optional: tag the run so Playwright can branch by mode if needed
      E2E_MODE: ${{ matrix.mode }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (runs postinstall → prisma generate --no-engine)
        run: npm ci

      # IMPORTANT: Re-generate Prisma Client as *library* engine for CI
      - name: Generate Prisma Client (library engine)
        run: npx prisma generate
        env:
          PRISMA_CLIENT_ENGINE_TYPE: library

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break
            echo "waiting for postgres..."; sleep 1
          done

      - name: Apply DB migrations
        run: npx prisma migrate deploy

      - name: Seed database (Machines etc.)
        run: npm run db:seed

      - name: Build app
        run: npm run build

      - name: Start prod server
        run: |
          PORT=8888 NODE_ENV=production NEXT_TELEMETRY_DISABLED=1 npm run start &
          npx -y wait-on http://127.0.0.1:8888

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E and create HTML report
        run: npx playwright test --reporter=line
        env:
          # Surface the matrix mode in Playwright environment too
          OPS_DASHBOARD_ENABLED: ${{ env.OPS_DASHBOARD_ENABLED }}
          OPS_DISABLE_AUTH: ${{ env.OPS_DISABLE_AUTH }}
          E2E_MODE: ${{ matrix.mode }}
          USE_EXTERNAL_SERVER: "1"
          APP_URL: "http://127.0.0.1:8888"
        run: npx playwright test --reporter=line

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.mode }}
          path: playwright-report
          retention-days: 7