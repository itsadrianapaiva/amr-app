name: E2E

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mode: prod-sim
            OPS_DASHBOARD_ENABLED: "1"
            OPS_DISABLE_AUTH: "0"
          - mode: staging-sim
            OPS_DASHBOARD_ENABLED: "1"
            OPS_DISABLE_AUTH: "1"
          - mode: staging-auth
            OPS_DASHBOARD_ENABLED: "1"
            OPS_DISABLE_AUTH: "0"

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: amr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/amr_test
      PRISMA_CLIENT_ENGINE_TYPE: library

      # Stripe / mail / cron / vendus (as before)
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      STRIPE_TAX_RATE_PT_STANDARD: ${{ secrets.STRIPE_TAX_RATE_PT_STANDARD }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      VENDUS_API_KEY: ${{ secrets.VENDUS_API_KEY }}
      VENDUS_URL: ${{ secrets.VENDUS_URL }}

      COMPANY_NAME: "AMR Machinery Rentals"
      COMPANY_LEGAL_NAME: "AMR – Algarve & Alentejo Machinery Rentals, Lda."
      COMPANY_NIF: "123456789"
      COMPANY_LEGAL_ADDRESS: "Barranco da Vaca, 8670-116, Aljezur, Portugal"
      SUPPORT_EMAIL: "support@amr-rentals.com"
      SUPPORT_PHONE: "+351 934 014 611"

      # ✅ FIX 1: give the running server the same secret Playwright sends in the header.
      # Reuse existing secret; we're NOT introducing a new one.
      E2E_SECRET: ${{ secrets.AUTH_COOKIE_SECRET }}

      # ✅ FIX 2: stop re-deriving these via ternaries that flipped values.
      # Use the values declared in matrix.include verbatim (source of truth).
      OPS_DASHBOARD_ENABLED: ${{ matrix.OPS_DASHBOARD_ENABLED }}
      OPS_DISABLE_AUTH: ${{ matrix.OPS_DISABLE_AUTH }}

      # Helpful for code branching in tests/logs
      E2E_MODE: ${{ matrix.mode }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # NEW: align CI with your local passing run, and add safe fallbacks for fork PRs
      - name: Normalize test env defaults
        shell: bash
        run: |
          # Toggle simulated payment flows and disable invoicing for tests
          echo "RUN_PAYMENT_E2E=true" >> $GITHUB_ENV
          echo "INVOICING_ENABLED=true" >> $GITHUB_ENV

          # Fallbacks when PR comes from a fork with no secrets
          : "${E2E_SECRET:=${AUTH_COOKIE_SECRET:-local-e2e-secret}}"
          echo "E2E_SECRET=$E2E_SECRET" >> $GITHUB_ENV

          : "${CRON_SECRET:=${CRON_SECRET:-local-cron-secret}}"
          echo "CRON_SECRET=$CRON_SECRET" >> $GITHUB_ENV

          # Stripe and Vendus dummies if secrets are missing
          [[ -z "${STRIPE_SECRET_KEY}" ]] && echo "STRIPE_SECRET_KEY=sk_test_123" >> $GITHUB_ENV
          [[ -z "${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}" ]] && echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_123" >> $GITHUB_ENV
          [[ -z "${STRIPE_WEBHOOK_SECRET}" ]] && echo "STRIPE_WEBHOOK_SECRET=whsec_test" >> $GITHUB_ENV
          [[ -z "${STRIPE_TAX_RATE_PT_STANDARD}" ]] && echo "STRIPE_TAX_RATE_PT_STANDARD=txr_test" >> $GITHUB_ENV
          [[ -z "${VENDUS_API_KEY}" ]] && echo "VENDUS_API_KEY=dummy" >> $GITHUB_ENV
          [[ -z "${VENDUS_URL}" ]] && echo "VENDUS_URL=https://api.tests.vendus.pt" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client (library engine)
        run: npx prisma generate
        env:
          PRISMA_CLIENT_ENGINE_TYPE: library

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break
            echo "waiting for postgres..."; sleep 1
          done

      - name: Apply DB migrations
        run: npx prisma migrate deploy

      - name: Seed database (Machines etc.)
        run: npm run db:seed

      - name: Build app (prod build used by next start)
        run: npm run build

      # NEW: start the compiled Next app in prod mode instead of `netlify dev`
      - name: Start prod server
        run: |
          PORT=8888 NODE_ENV=production NEXT_TELEMETRY_DISABLED=1 npm run start &
          npx -y wait-on http://127.0.0.1:8888

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E
        env:
          USE_EXTERNAL_SERVER: "1"
          APP_URL: "http://127.0.0.1:8888"
        run: npx playwright test --reporter=line

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.mode }}
          path: playwright-report
          retention-days: 7
