name: E2E

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: amr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/amr_test
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/amr_test

      PRISMA_CLIENT_ENGINE_TYPE: library

      # Make ops available in PR builds (don’t depend on secrets for these)
      OPS_DASHBOARD_ENABLED: "1"
      OPS_DISABLE_AUTH: "0"

      # Deterministic header for dev-gated routes (probe, webhooks, etc.)
      E2E_SECRET: "local-e2e-secret"

      # Stripe / mail / cron / vendus (as before)
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      STRIPE_TAX_RATE_PT_STANDARD: ${{ secrets.STRIPE_TAX_RATE_PT_STANDARD }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      VENDUS_API_KEY: ${{ secrets.VENDUS_API_KEY }}
      VENDUS_URL: ${{ secrets.VENDUS_URL }}

      COMPANY_NAME: "AMR Machinery Rentals"
      COMPANY_LEGAL_NAME: "AMR – Algarve & Alentejo Machinery Rentals, Lda."
      COMPANY_NIF: "123456789"
      COMPANY_LEGAL_ADDRESS: "Barranco da Vaca, 8670-116, Aljezur, Portugal"
      SUPPORT_EMAIL: "support@amr-rentals.com"
      SUPPORT_PHONE: "+351 934 014 611"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client (library engine)
        run: npx prisma generate
        env:
          PRISMA_CLIENT_ENGINE_TYPE: library

      - name: Install Netlify CLI (Playwright webServer uses `netlify dev`)
        run: npm i -g netlify-cli

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break
            echo "waiting for postgres..."; sleep 1
          done

      - name: Apply DB migrations
        run: npx prisma migrate deploy

      - name: Seed database (Machines etc.)
        run: npm run db:seed

      - name: Build app (prod build used by next start)
        run: npm run build

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E
        run: npx playwright test --reporter=line

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
