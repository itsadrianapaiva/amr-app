name: Unit Tests

on:
  push:
    branches: [main, develop, "**/feature/**", "**/tests/**"]
  pull_request:
    branches: [main, develop]

jobs:
  vitest:
    name: Run Vitest (unit)
    runs-on: ubuntu-latest

    # âœ… Test-only environment for CI (no production secrets)
    env:
      INVOICING_LINK_SECRET: test_secret_0123456789abcdef_TEST_ONLY_SECRET
      APP_URL: http://localhost:3000
      # You can also set NEXT_PUBLIC_APP_URL if you want to exercise that path:
      # NEXT_PUBLIC_APP_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Enable Corepack (pnpm/yarn support)
        run: corepack enable

      - name: Install deps (pnpm/npm/yarn auto-detect)
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm --version
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn --version
            yarn install --frozen-lockfile
          else
            echo "No lockfile found. Running npm install as fallback."
            npm install
          fi

      - name: Validate machine image mappings
        run: npx tsx scripts/validate-machine-images-csv.ts

      - name: Run unit tests (Vitest)
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm vitest run tests/unit --reporter=dot
          else
            npx vitest run tests/unit --reporter=dot
          fi
