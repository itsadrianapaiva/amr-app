name: Unit Tests

on:
  push:
    branches: [main, develop, "**/feature/**", "**/tests/**"]
  pull_request:
    branches: [main, develop]

jobs:
  vitest:
    name: Run Vitest (unit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Enable Corepack (pnpm/yarn support)
        run: corepack enable

      - name: Install deps (pnpm/npm/yarn auto-detect)
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm --version
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn --version
            yarn install --frozen-lockfile
          else
            echo "No lockfile found. Running npm install as fallback."
            npm install
          fi

      - name: Run unit tests (Vitest)
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm vitest run tests/unit --reporter=dot
          else
            npx vitest run tests/unit --reporter=dot
          fi
